# Configuración de Nginx para INSSSEP App
# Ubicación: /etc/nginx/sites-available/insssep

upstream insssep_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name tudominio.com www.tudominio.com;  # CAMBIAR POR TU DOMINIO
    
    client_max_body_size 16M;
    
    # Logs
    access_log /var/log/nginx/insssep_access.log;
    error_log /var/log/nginx/insssep_error.log;
    
    # Redirección a HTTPS (descomentar después de configurar SSL)
    # return 301 https://$server_name$request_uri;
}

