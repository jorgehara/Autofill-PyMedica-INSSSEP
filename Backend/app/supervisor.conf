# Configuración de Supervisor para INSSSEP App
# Ubicación: /etc/supervisor/conf.d/insssep.conf

[program:insssep]
command=/var/www/insssep/venv/bin/gunicorn -c gunicorn_config.py app:app
directory=/var/www/insssep
user=www-data
group=www-data
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stderr_logfile=/var/log/supervisor/insssep_err.log
stdout_logfile=/var/log/supervisor/insssep_out.log
environment=PATH="/var/www/insssep/venv/bin"

# Opciones adicionales
startsecs=10
stopwaitsecs=10
priority=999
