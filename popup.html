<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSSSEP AutoFill PyMedica</title>

</head>
<body
      style="font-family: Arial, sans-serif; padding: 16px; background: #f5f5f5; border-radius: 8px; width: 450px; box-sizing: border-box;">
    <div style="width: 450px; height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 2rem;">
       
    <textarea id="datos" name="datos" rows="12" placeholder="Ingrese los datos a autocompletar..." style="width: 400px; height: 120px;"></textarea>
</div>
<form id="datosForm" style="display: flex; flex-direction: column; gap: 10px; max-width: 350px; margin: 0 auto;">
        <button type="button" id="cargarCampos" style="background:#43a047;color:white;border:none;padding:8px 0;border-radius:4px;font-weight:bold;margin-top:8px;">Cargar campos</button>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="afiliado">N° Afiliado:</label>
        <input type="text" id="afiliado" name="afiliado" required>
    <button type="submit" style="background:#1976d2;color:white;border:none;padding:8px 0;border-radius:4px;font-weight:bold;">Rellenar</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
